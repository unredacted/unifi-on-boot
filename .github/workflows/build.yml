name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build .deb package
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: unifi-on-boot-deb
          path: dist/*.deb

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build .deb package
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "v${{ steps.version.outputs.version }}"
          body: |
            ## unifi-on-boot v${{ steps.version.outputs.version }}

            ### Install
            ```bash
            curl -fsSLO https://github.com/unredacted/unifi-on-boot/releases/download/v${{ steps.version.outputs.version }}/unifi-on-boot_${{ steps.version.outputs.version }}_all.deb
            dpkg -i unifi-on-boot_${{ steps.version.outputs.version }}_all.deb
            ```

            ### Verify
            ```bash
            systemctl status unifi-on-boot
            ```
          files: dist/*.deb
          generate_release_notes: true
